<div class="login-status-header">
    <ng-container *ngIf="isAuthenticated && userFullName">
        Welcome {{ userFullName }}!

        &nbsp;
        
    </ng-container>
    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>
    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

    &nbsp;
    <button routerLink="/members" *ngIf="isAuthenticated" class="security-btn">Member</button>

    
    &nbsp;
    <button routerLink="/order-history" *ngIf="isAuthenticated" class="security-btn">Orders</button>

</div>
